  - - '728167'
    - ServerCallback::PlayerCommand
    - Sound Check
    - "/^@server soundcheck$/"
    - 
    - 
    - |-
      # There is additional logic to demonstrate how commands
      # can interact with players, not just respond blindly.  This command
      # changes which sound to use depending on how many times the
      # command has been used.

      @@sound_check ||= 0
      @@sound_check = 1 + @@sound_check

      if @@sound_check == 4
        play_sound "%nick%", "sound_check_b"
      elsif @@sound_check > 7
        play_sound "%nick%", "sound_check_c"
        @@sound_check = 0
      else
        play_sound "%nick%", "sound_check_a"
      end
    - 
    - 
    - 
    - 
    - "+0 seconds"
    - true
    - true
    - soundcheck
    - |-

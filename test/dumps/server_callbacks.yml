    - Number Guess
    - "/^@server numberguess(.*)$/i"
    - 
    - 
    - |-
      # Number Guess.  This is a demonstration of how to store variables.  A new
      # number is picked every so often, usually whenever the worker restarts.

      args = "%1%"

      if args.empty?
        say "@a", "Pick a number between 1 and 1000.  Each guess costs one Level of XP.  If you win, you get levels as a prize (more guesses = lower prize).  There is a random time limit on the secret number.  Multiple players may play simultaneously, but only the first correct guess wins. To guess, type: @server numberguess <guess>", color: "dark_purple", as: "Server"

        return
      end

      if @number.nil?
        say "@a", "A new secret number has been picked.", color: "green", as: "Server"
        @number ||= Random.rand(1000) + 1
        @guess_count = 14
      end

      guess = args.split(' ')[0].to_i

      execute "xp -1L %nick%"

      # Unfortunately, there's not a simple way to tell if the player reaches zero levels.

      @guess_count = @guess_count - 1

      say "@a", "%nick% guessed #{guess}.  Too high.  Try again.", color: "red", as: "Server" and return if guess > @number
      say "@a", "%nick% guessed #{guess}.  Too low.  Try again.", color: "gold", as: "Server" and return if guess < @number

      @guess_count = 0 if @guess_count < 0
      say "@a", "%nick% guessed it and won #{pluralize @guess_count, 'level'}!  The number was #{guess}!", color: "green", as: "Server"
      execute "xp #{@guess_count}L %nick%"
      @number = nil
    - 
    - 
    - 
    - 
